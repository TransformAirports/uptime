<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=1480, height=320, initial-scale=1.0">
  <title>Escalators Display</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      font-family: sans-serif;
      color: #fff;
      width: 1480px;
      height: 320px;
      overflow: hidden;
    }

    .grid-container {
      display: flex;
      flex-direction: row;
      width: 1480px;
      height: 320px;
      position: relative;
      z-index: 1;
    }

    .square {
      flex: 1 1 25%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      border: 1px solid #333;
      position: relative;
      box-sizing: border-box;
      padding: 10px;
      transition: background-color 0.3s ease;
    }

    .escalator-icon {
      margin: 35px 0;
      width: 100px;
      height: 100px;
      background: url('escalator.png') no-repeat center center;
      background-size: contain;
    }

    .escalator-name {
      font-size: 24px;
      text-align: center;
      font-weight: bold;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .arrow-icon {
      font-size: 28px; /* Adjust arrow size */
      margin-left: 8px; /* Add some space between text and arrow */
    }

    .stat {
      font-size: 16px;
      text-align: center;
      margin: 2px 0;
    }

    .last-checkin {
      position: absolute;
      bottom: 10px;
      font-size: 14px;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <div class="square" data-ref="devices/IAD/escalator/escalator-metro-walkback-1">
      <div class="escalator-icon"></div>
      <div class="escalator-name">Loading...</div>
      <div class="stat">Offline: --</div>
      <div class="stat">Uptime: --%</div>
      <div class="last-checkin">Loading...</div>
    </div>
    <div class="square" data-ref="devices/IAD/escalator/escalator-metro-walkback-2">
      <div class="escalator-icon"></div>
      <div class="escalator-name">Loading...</div>
      <div class="stat">Offline: --</div>
      <div class="stat">Uptime: --%</div>
      <div class="last-checkin">Loading...</div>
    </div>
    <div class="square" data-ref="devices/IAD/escalator/escalator-metro-walkback-3">
      <div class="escalator-icon"></div>
      <div class="escalator-name">Loading...</div>
      <div class="stat">Offline: --</div>
      <div class="stat">Uptime: --%</div>
      <div class="last-checkin">Loading...</div>
    </div>
    <div class="square" data-ref="devices/IAD/escalator/escalator-metro-walkback-4">
      <div class="escalator-icon"></div>
      <div class="escalator-name">Loading...</div>
      <div class="stat">Offline: --</div>
      <div class="stat">Uptime: --%</div>
      <div class="last-checkin">Loading...</div>
    </div>
  </div>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  
  <script>
    function loadFirebaseConfig() {
      return fetch("localFirebase.json")
        .then((response) => response.json())
        .then((config) => {
          firebase.initializeApp(config);
          return config;
        })
        .catch((error) => {
          console.error("Error loading Firebase config:", error);
          throw error;
        });
    }

    document.addEventListener('DOMContentLoaded', () => {
      loadFirebaseConfig()
        .then(() => {
          const squares = document.querySelectorAll('.square');

          squares.forEach((square) => {
            const refPath = square.getAttribute('data-ref');
            const dbRef = firebase.database().ref(refPath);

            dbRef.on('value', (snapshot) => {
              const data = snapshot.val();
              if (!data) return;
              updateSquare(square, data);
            });
          });

          function updateSquare(square, data) {
            square.innerHTML = ''; // Clear previous content

            // Update background color based on status
            const isWorking = data.power === true && data.alarm === false;
            square.style.backgroundColor = isWorking ? 'green' : 'red';

            const iconEl = document.createElement('div');
            iconEl.classList.add('escalator-icon');

            const nameEl = document.createElement('div');
            nameEl.classList.add('escalator-name');

            // Add escalator name and up/down icon
            const nameText = document.createElement('span');
            nameText.textContent = data.name || 'Unknown Escalator';

            const arrowEl = document.createElement('span');
            arrowEl.classList.add('arrow-icon');
            if (data.name?.toLowerCase().includes('up')) {
              arrowEl.textContent = '↑'; // Up arrow
            } else if (data.name?.toLowerCase().includes('down')) {
              arrowEl.textContent = '↓'; // Down arrow
            }

            nameEl.append(nameText, arrowEl);

            const offlineEl = document.createElement('div');
            offlineEl.classList.add('stat');
            offlineEl.textContent = `Offline: ${data.currentMonthUptime?.totalOfflineHours?.toFixed(2) || '--'} hours`;

            const uptimeEl = document.createElement('div');
            uptimeEl.classList.add('stat');
            uptimeEl.textContent = `Uptime: ${data.currentMonthUptime?.uptimePercentage?.toFixed(2) || '--'}%`;

            const checkInEl = document.createElement('div');
            checkInEl.classList.add('last-checkin');
            square.lastCheckIn = data.last_statuscheck_timestamp;

            square.append(iconEl, nameEl, offlineEl, uptimeEl, checkInEl);
          }

          // Update last check-in times every second
          setInterval(() => {
            const now = Math.floor(Date.now() / 1000);
            squares.forEach((square) => {
              const checkInEl = square.querySelector('.last-checkin');
              if (checkInEl && square.lastCheckIn) {
                const diff = now - square.lastCheckIn;
                if (diff < 60) {
                  checkInEl.textContent = `${diff} seconds since last check-in`;
                } else {
                  const minutes = Math.floor(diff / 60);
                  checkInEl.textContent = `${minutes} minutes since last check-in`;
                }
              }
            });
          }, 1000);
        })
        .catch((err) => {
          console.error("Initialization error:", err);
        });
    });
  </script>
</body>
</html>
